{% extends 'base.html' %}
{% load humanize %}

{% block title %}
{{ block.super }} - Socials Dashbaord
{% endblock title %}

{% block content %}
<div class="container">
  <section id="Dashboard">
      <h1 class="text-center">Dashboard</h1>
      <div class="row">
        <div class="col-sm-6">
         <div class="card text-center text-white bg-success mb-3">
            <h5 class="card-header">Instagram Followers</h5>
           <div class="card-body">
             <h2 class="card-title">{{ instagram_count }}</h2>
           </div>
         </div>
       </div>
       <div class="col-sm-6">
        <div class="card text-center text-white bg-primary mb-3">
           <h5 class="card-header">Facebook Followers</h5>
          <div class="card-body">
            <h2 class="card-title">{{ facebook_count }}</h2>
          </div>
        </div>
      </div>
     </div>
    </div>
  </section>
</div>
{% endblock content %}
