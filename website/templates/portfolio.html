{% extends 'base.html' %}
{% load humanize %}
{% load static %}

{% block title %}
{{ block.super }} - Portfolio
{% endblock title %}

{% block content %}
<div class="container">
  <section id="portfolio-page">
    <div class="portfolio-container container">
      <h1 class="header">Portfolio</h1>
      <div class="projects-list row justify-content-center">
      {% for project in portfolio %}
      <div class="col-12 col-md-4">
        <div class="project">
          <a href="/portfolio/{{ project.parsed_client }}">
            <div class="overlay">
              <div class="_content">
                {{ project.type }}
                <h3>{{ project.client }}</h3>
              </div>
            </div>
          </a>
          <!-- <div class="img" style="background-image: url('{% static 'images/avatar.jpg' %}');"></div> -->
          <div class="img" style="background-image: url('{{ project.avatar }}');"></div>
        </div>
      </div>
      {% endfor %}
      </div>
    </div>
  </section>
</div>
{% endblock content %}
